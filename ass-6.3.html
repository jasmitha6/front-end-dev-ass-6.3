var Avgmarks = 0;

for (var i=0; i < suni.length; i++) {

        var avg = (Avgmarks/suni.length);
}

alert("Average grade: " + (Avgmarks)/suni.length);

        if (avg < 35){
          console.log("Grade : F");

        else if (avg < 40) {
                console.log("Grade : D");

             {

}
